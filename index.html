<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" class="location-input" placeholder="Enter location" spellcheck="false">
            <button class="search-button" onclick="document.getElementById('weather-info').classList.add('fade-in')">Search</button>
        </div>
       
        <div class="weather-info">
            <img src="images/clear.png" class="weather-icon">
            <h2 class="location-name">Mangalore</h2>
            <p class="temperature">22 Â°C</p>
            <div class="conditions">
                <div class="col">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
